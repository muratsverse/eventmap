<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socia - Redirecting...</title>
    <script>
      // GitHub Pages SPA redirect trick
      // When a user navigates directly to a route (e.g., /eventmap/terms),
      // GitHub Pages serves 404.html. This script redirects to index.html
      // with the path stored in sessionStorage.

      var pathSegmentsToKeep = 1; // /eventmap/

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
