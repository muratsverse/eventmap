    <!-- Google AdSense -->
    <!-- AdSense hesabı oluştuktan sonra aşağıdaki satırı aktif edin -->
    <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR_ADSENSE_CLIENT_ID" crossorigin="anonymous"></script> -->

    <!-- GitHub Pages SPA redirect handler -->
    <script>
      // Check if we're being redirected from 404.html
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>

    <title>Happenin - Sosyal Etkinlik Platformu</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((reg) => console.log('✅ Service Worker registered:', reg.scope))
            .catch((err) => console.error('❌ Service Worker registration failed:', err));
        });
      }
    </script>

    <!-- AdSense Auto Ads Initialization (Production'da aktif edin) -->
    <script>
      // AdSense client ID tanımlandıysa auto ads'i başlat
      if (typeof adsbygoogle !== 'undefined') {
        (adsbygoogle = window.adsbygoogle || []).push({});
      }
    </script>
  </body>
